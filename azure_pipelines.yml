trigger:
- main

pool:
  name: Default
  demands:
  - agent.name -equals win-docker

variables:
  - name: solution
    value: '**/*.sln'
  - name: buildPlatform 
    value: 'Any CPU'
  - name: project 
    value: './demo/demo.csproj'
  - name: buildConfiguration 
    value: 'Release'
  - group: demo-iis

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: MSBuild@1
  inputs:
    solution: $(project)
    configuration: $(buildConfiguration)
    msbuildLocationMethod: 'version'
    msbuildArguments: '/p:DeployOnBuild=true /p:PublishProfile=.\PublishProfiles\IISProfile.pubxml /p:password=$(PASSWORD) /p:username=$(USERNAME)  '

